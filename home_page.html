<!DOCTYPE html>
<html>
<head>
  
  <title>My Home</title>
  
  <style>
    .block {
      width: 200px;
      height: 200px;
      background-color: blue;
      border: 2px solid red;
      text-align: center;
      vertical-align: middle;
    }
    
    
    #block_10 { float: left}
    #block_12 { float: left}
    #block_bachalor { clear: both; float: left}
    #block_master { float: left}
  </style>
</head>
<body>
  <div id="block_10" class="block">10th</div>
  <div id="block_12" class="block">12th</div>
  <div id="block_bachalor" class="block">Graduation</div>
  <div id="block_master" class="block">Master</div>
</body>
</html>
